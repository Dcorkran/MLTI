    <div id="leaderboard-card" class="row">
        <div class="col s12 m12">

                        </div>
                    </div>
                    <div id="buttoncontainer" class="valign-wrapper">
                        <button id="submit-button" class="btn waves-effect waves-light valign" type="submit" name="action">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    <main class="valign-wrapper card game-card grey lighten-2">

                        </tbody>
                    </table>
                </div>
